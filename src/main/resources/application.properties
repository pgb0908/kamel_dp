# =============================================================================
# Camel Route Loading
# =============================================================================
# 프로젝트 루트의 routes/ 디렉토리에서 YAML 라우트를 로드합니다.
# file: 프로토콜을 사용하여 런타임 파일시스템을 직접 참조합니다.
# Quarkus dev mode에서 파일 변경 시 자동 리로드됩니다.
camel.main.routes-include-pattern=file:routes/*.camel.yaml

# 클래스패스 자동 탐색 비활성화 (file: 기반 로딩만 사용)
quarkus.camel.routes-discovery.enabled=false

# =============================================================================
# Application
# =============================================================================
quarkus.application.name=kamel-dp

# =============================================================================
# Packaging
# =============================================================================
quarkus.package.jar.type=uber-jar

# =============================================================================
# HTTP (REST 라우트 사용 시)
# =============================================================================
quarkus.http.port=8081

# =============================================================================
# File Directory Paths
# =============================================================================
app.order.inbox.dir=inbox
app.order.processed.dir=processed
app.order.error.dir=error
app.order.results.dir=processed-results

# =============================================================================
# Batch Processing
# =============================================================================
app.order.batch.reports.dir=batch-reports

# =============================================================================
# Idempotent Repository (Caffeine)
# =============================================================================
app.idempotent.max-size=10000
app.idempotent.expire-after-write-seconds=86400

# =============================================================================
# SEDA Queue
# =============================================================================
app.seda.queue-size=1000

# =============================================================================
# Logging
# =============================================================================
quarkus.log.level=INFO
quarkus.log.category."org.apache.camel".level=INFO
quarkus.log.category."com.mycompany.integration".level=DEBUG
